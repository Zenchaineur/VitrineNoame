<img class="large-image" src="premiertestnoame.png" alt="Grande Image">

<script>
    // Ajoutez les images à la mosaïque
    const imageContainer = document.getElementById("imageContainer");

    for (let i = 1; i <= 20; i++) {
        const img = document.createElement("img");
        img.src = `images/${i}.jpg`;
        img.alt = `Image ${i}`;
        // Ajoute la classe "special-image" à certaines images générées dynamiquement
        if (i % 5 === 0) {
            img.classList.add("special-image");
        }
        else if(i % 3 === 0){
            img.classList.add("image-1");
        }
        else if(i % 3 === 1){
            img.classList.add("image-2");
        }
        else{
            img.classList.add("image-3");
        }
        imageContainer.appendChild(img);
    }
</script>
